name: Auto comment on issue created

on:
  issues:
    types: [opened, edited]
jobs:
  commentCreated:
    runs-on: ubuntu-latest
    steps:
      - name: Add new comment reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GIT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          reaction-type: eyes
          body: |
            ${{ github.actor }}, thank you for raising your pull request
            
            Please make sure you have followed @mazipan, and please push ‚≠ê button in this repository.
            I might will add a label `invalid` and close your PR if doesn't see your account give the star to this repo.
